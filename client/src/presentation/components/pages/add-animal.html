<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../../styles/animal-profile.css">
  <title>Register animal</title>
</head>
<body>
  <header id="top" class="main-navbar">
    <div id="menu" class="menu"></div>
  </header>
  <div class="main">
    <section class="page-intro">
      <div class="container">
        <article>
          <h2>Register an animal</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga soluta dolores quae! Animi provident recusandae quis quas, fugiat aut facere natus magnam incidunt culpa numquam iure eius obcaecati nam minus?</p>
        </article>
      </div>
    </section>
    <section class="animal-info-form">
      <form action="#" id="register-animal-form">
        <label for="name">Name</label>
        <input type="text" name="name" required>
        <label for="type">Type</label>
        <input type="text" name="type" required>
        <label for="breed">Breed</label>
        <input type="text" name="breed" required>
        <!-- dropdown gender? -->
        <label for="gender">Gender</label>
        <select name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <label for="character">Character</label>
        <select name="character">
          <option value="all">All characters</option>
          <option value="happy">Happy</option>
          <option value="sympathetic">Sympathetic</option>
          <option value="angry">Angry</option>
          <option value="jealousy">Jealousy</option>
          <option value="fear">Fear</option>
        </select>
        <!-- birth of date -->
        <label for="age">Age</label>
        <input type="number" name="age" required>
        <label for="location">Location</label>
        <input type="text" name="location"required>
        <label for="province">Province</label>
        <select name="province">
          <option value="brussels">Brussels</option>
          <option value="antwerp">Antwerp</option>
          <option value="east-flanders">East-Flanders</option>
          <option value="flemish-Brabant">Flemish Brabant</option>
          <option value="limburg">Limburg</option>
          <option value="west-flanders">West-Flanders</option>
          <option value="hainaut">Hainaut</option>
          <option value="liege">Liege</option>
          <option value="luxembourg">luxembourg</option>
          <option value="namur">Namur</option>
          <option value="Wallon-Brabant">Wallon-Brabant</option>
          <!-- add options from DB -->
        </select>
        <label for="Phone">Phone</label>
        <input type="number" name="phone" required>
        <label for="Website">Website</label>
        <input type="text" name="website" ><br>
        <label for="about" ></label>
        <textarea  name="describeAnimal" cols="30" rows="20" required></textarea>
        <!-- if this is a form, how to attach listener? -->
        <div class="upload-images">
          <input type="file" id="img" name="picture1" accept="image/*" required>
          <div class="preview">Image preview</div>
        </div>
        <button  type="submit" class="button">Submit</button>
      </form>
   
    </section>
  </div>
  <footer class="footer" ></footer>
  <script type="module" src="../../init/add-animal.js"></script>
</body>
</html>
